<body class="bg-dark">

    <section class="login">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="row">
                <div class="card mb-3 py-3" style="width: 500px;">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <div class="mb-4"><a href="./index.html"><img
                                    src="https://www.freepnglogos.com/uploads/circle-png/red-circle-fox-tail-transparent-images-5.png"
                                    alt="logo"></a></div>

                        <div class="mb-4">
                            <h5 class="card-title">Log in</h5>
                            <p class="card-text">Welcome back to Taskade ðŸ‘‹</p>
                        </div>

                        <div class="buttons-l d-flex flex-column text-center mb-4">

                            <button type="button" class="btn btn-black"><i class="fa-brands fa-apple"></i> Sign in with

                    </div>
                </div>
            </div>

            <div class="row">
                <p>Don't have an account? <a class="sign-up" href="#">Sign up</a></p>
            </div>

        </div>
    </section>
